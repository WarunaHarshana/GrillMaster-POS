<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrillMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üçî GrillMaster Burgers</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Menu</h5>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary active">All</button>
                                <button type="button" class="btn btn-outline-primary">Burgers</button>
                                <button type="button" class="btn btn-outline-primary">Fries</button>
                                <button type="button" class="btn btn-outline-primary">Drinks</button>
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Search for burgers...">
                        </div>
                    </div>

                    <div class="card-body" style="height: 75vh; overflow-y: auto;">
                        <div class="row g-3" id="product-list"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Current Order</h5>
                    </div>
                    <div class="card-body d-flex flex-column" style="height: 75vh;">

                        <div class="table-responsive flex-grow-1">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Item</th>
                                        <th>Qty</th>
                                        <th>Price</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-items">
                                    <tr>
                                        <td>Classic Burger</td>
                                        <td>1</td>
                                        <td>1500</td>
                                        <td><button class="btn btn-sm btn-danger text-white">&times;</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="border-top pt-3 mt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span class="fw-bold" id="subtotal-display">Rs. 0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tax (10%)</span>
                                <span class="fw-bold" id="tax-display">Rs. 0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3 fs-4 text-primary">
                                <strong>Total</strong>
                                <strong id="total-display">Rs. 0.00</strong>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-success btn-lg">Place Order</button>
                                <button class="btn btn-outline-danger"
                                    onclick="cart=[]; updateCartUI();">Cancel</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
